<html>

<head>

<meta charset="UTF-8"></meta>
<title>Quarter Hunt</title>

<style>

}

<body>
<table border="2">
    <thead>
        <tr>
            <th>State</th>
            <th>Hunting</th>
            <th>Found</th>
        </tr>
    </thead>
</table>

<script>
var STATES = [
    ['Alabama', 'AL'],
    ['Alaska', 'AK'],
    ['Arizona', 'AZ'],
    ['Arkansas', 'AR'],
    ['California', 'CA'],
    ['Colorado', 'CO'],
    ['Connecticut', 'CT'],

    ['Florida', 'FL'],
    ['Georgia', 'GA'],
    ['Hawaii', 'HI'],
    ['Idaho', 'ID'],
    ['Illinois', 'IL'],
    ['Indiana', 'IN'],
    ['Iowa', 'IA'],
    ['Kansas', 'KS'],
    ['Kentucky', 'KY'],
    ['Louisiana', 'LA'],
    ['Maine', 'ME'],
    ['Maryland', 'MD'],
    ['Massachusetts', 'MA'],
    ['Michigan', 'MI'],
    ['Minnesota', 'MN'],
    ['Mississippi', 'MS'],
    ['Missouri', 'MO'],
    ['Montana', 'MT'],
    ['Nebraska', 'NE'],
    ['Nevada', 'NV'],
    ['New Hampshire', 'NH'],
    ['New Jersey', 'NJ'],
    ['New Mexico', 'NM'],
    ['New York', 'NY'],
    ['North Carolina', 'NC'],
    ['North Dakota', 'ND'],
    ['Ohio', 'OH'],
    ['Oklahoma', 'OK'],
    ['Oregon', 'OR'],

    ['Rhode Island', 'RI'],
    ['South Carolina', 'SC'],

    ['Vermont', 'VT'],
    ['Virginia', 'VA'],
    ['Washington', 'WA'],
    ['West Virginia', 'WV'],
    ['Wisconsin', 'WI'],
    ['Wyoming', 'WY'],
];

function createTable() {
    var body = document.getElementsByTagName('body')[0];
    var tbl = document.getElementsByTagName('table')[0];
    var tbdy = document.createElement('tbody');

    for (var i = 0; i < STATES.length; i++) {
        console.log('hi');
        var tr = document.createElement('tr');

        var name = STATES[i][0];
        var abbrev = STATES[i][1];
        var img = document.createElement("img");
        img.setAttribute('src', `images/${abbrev}_Proof.png`);

        var name_cell = document.createElement('td');
        name_cell.appendChild(document.createTextNode(name));
        tr.appendChild(name_cell);

        var hunting_cell = document.createElement('td');
        hunting_cell.appendChild(img);
        tr.appendChild(hunting_cell);

        var found_cell = document.createElement('td');
        found_cell.appendChild(document.createTextNode(''));
        tr.appendChild(found_cell);

        tbdy.appendChild(tr);
    }

    tbl.appendChild(tbdy);
    body.appendChild(tbl);
}
createTable();
</script>

</body>

</html>
