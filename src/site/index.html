<html>

<head>

<meta charset="UTF-8"></meta>
<title>Quarter Hunt</title>

<style>
td {
    font-family: Verdana;
    font-weight: bold;
}
th {
    font-family: Verdana;
    font-weight: bold;
    text-align: center
}
</style>

</head>

<body>
<table border="2">
    <thead>
        <tr>
            <th>State</th>
            <th>Hunting</th>
            <th>Found</th>
        </tr>
    </thead>
</table>

<script>
var STATES = [
    ['Delaware', 'DE'],
    ['Pennsylvania', 'PA'],
    ['New Jersey', 'NJ'],
    ['Georgia', 'GA'],
    ['Connecticut', 'CT'],
    ['Massachusetts', 'MA'],
    ['Maryland', 'MD'],
    ['South Carolina', 'SC'],
    ['New Hampshire', 'NH'],
    ['Virginia', 'VA'],
    ['New York', 'NY'],
    ['North Carolina', 'NC'],
    ['Rhode Island', 'RI'],
    ['Vermont', 'VT'],
    ['Kentucky', 'KY'],
];

function createTable() {
    var body = document.getElementsByTagName('body')[0];
    var tbl = document.getElementsByTagName('table')[0];
    var tbdy = document.createElement('tbody');

    for (var i = 0; i < STATES.length; i++) {
        console.log('hi');
        var tr = document.createElement('tr');

        var name = STATES[i][0];
        var abbrev = STATES[i][1];
        var img = document.createElement("img");
        img.setAttribute('src', `images/${abbrev}_Proof.png`);

        var name_cell = document.createElement('td');
        name_cell.appendChild(document.createTextNode(name));
        tr.appendChild(name_cell);

        var hunting_cell = document.createElement('td');
        hunting_cell.appendChild(img);
        tr.appendChild(hunting_cell);

        var found_cell = document.createElement('td');
        found_cell.appendChild(document.createTextNode(''));
        tr.appendChild(found_cell);

        tbdy.appendChild(tr);
    }

    tbl.appendChild(tbdy);
    body.appendChild(tbl);
}
createTable();
</script>

</body>

</html>
